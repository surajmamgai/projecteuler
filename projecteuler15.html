<script type="text/javascript">
var start = window.performance.now();

var numRoutes = [];
const getNumRoutes = (i, j) => {
  numRoutes[i] = numRoutes[i] || [];
  if (numRoutes[i][j]) {
    return numRoutes[i][j];
  }
  if (i == 0 || j == 0) return 1;

  var routes = getNumRoutes(i-1, j);
  routes += getNumRoutes(i, j-1);

  numRoutes[i][j] = routes;
  return routes;
}

console.log(getNumRoutes(2, 2));
